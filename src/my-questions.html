<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./element/freetext/free-text-question.html">
<link rel="import" href="../bower_components/akc-meta/akc-meta.html">

<dom-module id="my-questions">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 16px;
        margin: 24px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      .circle {
        display: inline-block;
        height: 64px;
        width: 64px;
        border-radius: 50%;
        background: #ddd;
        line-height: 64px;
        font-size: 30px;
        color: #555;
        text-align: center;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <div class="card">
      <div class="circle">4</div>
      <h1>Questions</h1>
      <akc-meta-query key="selectedItem" value={{item}}></akc-meta-query>
      <free-text-question image-style="height:300px;align-self:center;"  question="{{item.activities.0.question}}" image-id={{item.activities.0.imageId}} wrong-answer="{{item.activities.0.wrongMessage}}" conception-mode item-id="{{item.activities.0._id}}" correct-answer="{{item.activities.0.correctMessage}}" response="{{item.activities.0.response}}" response-label="Entrez la rÃ©ponse"></free-text-question>
      <akc-meta key="userLat" value={{lat}}></akc-meta>
      <akc-meta key="userLat" value={{lng}}></akc-meta>

    </div>

  </template>

  <script>

    Polymer({

      is: 'my-questions',

    });

  </script>

</dom-module>
