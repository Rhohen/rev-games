<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="./element/orientation/map-display.html">
<dom-module id="my-mapview">
    <template>
        <style>
        :host {
            display: block;
            padding: 10px;
        }
        
        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <div class="card">
            <div class="circle">3</div>
            <template is="dom-if" if="{{hasPosition(userLat)}}" restamp>
                <map-display id="map" userLat={{lat}} userLng={{lng}} lat="{{item.POI.latitude}}" long="{{item.POI.longitude}}" poi={{item.POI}}></map-display>
            </template>
        </div>
    </template>
    <script>
    Polymer({
        ready: function() {
            // this.$.map.showPOI(this.item.POI)

        },
        hasPosition:function(){
            if(this.userLat && this.userLng){
                return true
            }else{
                return false
            }
        }
        ,
        setMarkers: function() {
            this.$.map.showPOI(this.item.POI)
        },
        is: 'my-mapview',
        property: {
            userLat: {
                type: Number,
                notify: true,
            },
            userLng: {
                type: Number,
                notify: true,

            },

        }
    });
    </script>
</dom-module>
