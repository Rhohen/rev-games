<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/geo-location/geo-location.html">
<link rel="import" href="./element/orientation/map-display.html">
<dom-module id="my-mapview">
    <template>
        <style>
        :host {
            display: block;
            padding: 10px;
        }
        
        .card {
            color: #757575;
            height: 60vh;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <geo-location high-accuracy watch-pos id="loc"></geo-location>
        <div class="card">
            <div>
                <map-display id="map" user-lat={{userLat}} user-lng={{userLng}} lat="{{poi.latitude}}" long="{{poi.longitude}}" poi={{poi}}></map-display>
            </div>
        </div>
    </template>
    <script>
    Polymer({
        ready: function() {
            this.$.loc.addEventListener('geo-response', this.updateCoord.bind(this));

        },
        updateCoord: function(e) {
            console.log(e)
            var coord = {
                lat: e.detail.latitude,
                lng: e.detail.longitude
            }
            this.$.map.updateUser(coord)
        },
        is: 'my-mapview',
        property: {
            poi: {
                type: Object,
                notify: true,
            }

        }
    });
    </script>
</dom-module>
