<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/geo-location/geo-location.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="./element/activity-representation/activityRepresentation.html">
<link rel="import" href="my-icons.html">
<dom-module id="my-app">
    <template>
        <style>
        :host {
            display: block;
            --app-primary-color: green;
            --app-secondary-color: black;
        }
        
        app-header {
            background-color: green;
            color: #fff;
        }
        
        app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        
        paper-tab {
            color: white;
            text-transform: uppercase;
            margin: 0 10px;
        }
        
        paper-tabs {
            --paper-tabs-selection-bar-color: #fff;
        }
        
        paper-badge {
            --paper-badge-margin-left: 400%;
            --paper-badge-margin-bottom: 10px;
        }
        
        .drawer-list {
            margin: 0 20px;
        }
        
        .drawer-list a {
            display: block;
            padding: 0 16px;
            line-height: 40px;
            text-decoration: none;
            color: var(--app-secondary-color);
        }
        
        .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
        }
        
        .drawer-list a.subroute {
            padding-left: 32px;
        }
        
        .inherit {
            color: inherit;
            background-color: inherit;
            margin-left: auto
        }
        
        [hidden] {
            display: none !important;
        }
        </style>
        <app-location use-hash-as-path route="{{route}}"></app-location>
        <activity-representation mlg-item="{{currentMLG}}" questions="{{questions}}" id="currentMLG"></activity-representation>
        <app-route route="{{route}}" pattern="#/page" active={{activity}} data="{{routeData}}" tail="{{subroute}}"></app-route>
        <iron-media-query query="min-width: 600px" query-matches="{{wideLayout}}"></iron-media-query>
        <app-drawer-layout force-narrow>
            <!-- Drawer content -->
            <app-drawer id="drawer">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <!--<template is="dom-if" if="{{inventory}}">-->
                    <a name="inventory" id="inventoryViewer" on-click="updateNotification" href="/#inventory"><span id="test">Inventory</span><paper-badge for="test" label="{{badgeNumber}}" hidden="{{showBadge}}"></paper-badge></a>
                    <!--</template>-->
                    <a name="activity" href="/#activity">Activity</a>
                    <template is="dom-if" if="{{startPage}}">
                        <a name="instructions" href="/#instructions">Activity start page</a>
                    </template>
                    <template is="dom-if" if="{{poiMap}}">
                        <a name="mapview" href="/#mapview">Map view</a>
                    </template>
                    <template is="dom-if" if="{{poiClue}}">
                        <a name="cluepoiinstruction" href="/#cluepoiinstruction">Clue guidance</a>
                    </template>
                    <template is="dom-if" if="{{poiQR}}">
                        <a name="qrcodescanner" href="/#qrcodescanner">QR codes</a>
                    </template>
                    <template is="dom-if" if="{{questions}}">
                        <a name="questions" href="/#questions">Questions</a>
                    </template>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout>
                <app-header>
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle hidden="{{wideLayout}}"></paper-icon-button>
                        <div title>ReVeRIeS games</div>
                        <a href="../view1" class="inherit" tabindex="-1">
                            <paper-icon-button on-click="_homePage" icon="vaadin:home"></paper-icon-button>
                        </a>
                    </app-toolbar>
                    <app-toolbar hidden$="{{!wideLayout}}">
                        <!-- Nav on desktop: tabs -->
                        <paper-tabs selected="[[page]]" attr-for-selected="name">
                            <paper-tab name="inventory" id="inventoryView" link>
                                <a on-click="updateNotification" href="/#inventory">
                                </a>Inventory</paper-tab>
                            <paper-badge for="_" label="{{badgeNumber}}" hidden="{{showBadge}}"></paper-badge>
                            <paper-tab name="activity" link>
                                <a href="/#activity"></a>Activity</paper-tab>
                            <template is="dom-if" if="{{startPage}}">
                                <paper-tab name="instructions" link>
                                    <a href="/#instructions"></a>Activity start page</paper-tab>
                            </template>
                            <template is="dom-if" if="{{poiMap}}">
                                <paper-tab name="mapview" link>
                                    <a href="/#mapview"></a>Map View</paper-tab>
                            </template>
                            <template is="dom-if" if="{{poiClue}}">
                                <paper-tab name="cluepoiinstruction" link>
                                    <a href="/#cluepoiinstruction"></a>Clue guidance</paper-tab>
                            </template>
                            <template is="dom-if" if="{{poiQR}}">
                                <paper-tab name="qrcodescanner" link>
                                    <a href="/#qrcodescanner"></a>QR codes</paper-tab>
                            </template>
                            <template is="dom-if" if="{{questions}}">
                                <paper-tab name="questions" link>
                                    <a href="/#questions"></a>Questions</paper-tab>
                            </template>
                        </paper-tabs>
                    </app-toolbar>
                </app-header>
                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <my-login id="loginForm" name="login"></my-login>
                    <my-inventory id="inventory" name="inventory" badgeNumber="{{badgeNumber}}"></my-inventory>
                    <my-activity id="activityPicker" userscore="{{userscore}}" name="activity"></my-activity>
                    <my-instructions mkdown="{{mkdown}}" name="instructions"></my-instructions>
                    <my-cluepoiinstruction mkdown="{{clueMkdown}}" name="cluepoiinstruction"></my-cluepoiinstruction>
                    <my-mapview poi="{{poi}}" id="map" name="mapview"></my-mapview>
                    <my-qrcodescanner poi="{{poi}}" poiincorrect-message="{{poiIncorrectMessage}}" poireached-message="{{poireachedMessage}}" id="qrcode" name="qrcodescanner"></my-qrcodescanner>
                    <my-questions id="myQuestions" question3="{{question3}}" question2="{{question2}}" question1="{{question1}}" name="questions"></my-questions>
                    <my-feedback name="feedback"></my-feedback>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
        <paper-toast id="toast" text="New item earned !"></paper-toast>
        <iron-ajax method="POST" id="userScore" url="/user" body="{{ajaxBody}}" handleAs="json" on-response="validateScoreUser"></iron-ajax>
    </template>
    <script>
    Polymer({

        is: 'my-app',
        ready: function() {
            this.$$('#activityPicker').addEventListener('activitySelected', this.setupActivity.bind(this))
            this.$.currentMLG.addEventListener('startPageLoaded', this.setupStartPage.bind(this))
            this.$.currentMLG.addEventListener('poiLoaded', this.setupPOI.bind(this))
            this.$.inventory.addEventListener('notificationLoaded', this.addNotification.bind(this))
            this.$.currentMLG.addEventListener('unitgameLoaded', this.setupUnitgame.bind(this))
            this.$.currentMLG.addEventListener('question1Loaded', this.setupQuestion1.bind(this))
            this.$.currentMLG.addEventListener('question2Loaded', this.setupQuestion2.bind(this))
            this.$.currentMLG.addEventListener('question3Loaded', this.setupQuestion3.bind(this))
            this.$.currentMLG.addEventListener('cluePOILoaded', this.setupCluePOI.bind(this))
            this.$$('#loginForm').addEventListener('authChanged', this.authChanged.bind(this))
            this.$.loginForm.addEventListener('userScore', this.setupUserScore.bind(this))
            this.$$('#myQuestions').addEventListener('nextQuestion', this.nextQuestion.bind(this))
            this.showBadge = true
            this.$$('#activityPicker').addEventListener('scoreToBeat', this.setupScoreToBeat.bind(this))
            this.$$('#qrcode').addEventListener('poi-reached-from-qrcode', this.poiReached.bind(this))
            this.$$('#mapview').addEventListener('poi-reached-from-mapview', this.poiReached.bind(this))

        },
        poiReached:function(){
            //if there are questions, go to question
            if(this.question1){
                this.page="questions"
            }else{
               this.page="feedback"
            }

        }
        ,
        setupScoreToBeat: function(score) {
            this.scoreToBeat = score.detail
        },
        authChanged: function(status) {
            this.$$('#loginForm').setStatus(status)
        },
        nextQuestion: function() {
            console.log('next question called from my app')
        },
        setupPOI: function(item) {
            if (item && item.detail && item.detail.map) {
                this.poi = item.detail;
            }
        },
        setupQuestion1: function(item) {
            this.question1 = item.detail
        },
        setupQuestion2: function(item) {
            this.question2 = item.detail

        },
        setupUnitgame: function(item) {
            var unitGame = item.detail
            if (unitGame.inventory) {
                this.inventory = true
            } else {
                this.inventory = false
            }
            if (unitGame.poiGuidClue) {
                this.poiClue = true
            } else {
                this.poiClue = false
            }
            if (unitGame.poiGuidMap) {
                this.poiMap = true
            } else {
                this.poiMap = false
            }
            if (unitGame.poiQRValidation) {
                this.poiQR = true
            } else {
                this.poiQR = false
            }
            if (unitGame.activities && unitGame.activities[0]) {
                this.questions = true
            } else {
                this.questions = false
            }
            if (unitGame.poiIncorrectMessage) {
                this.poiIncorrectMessage = unitGame.poiIncorrectMessage;
            }
            if (unitGame.poiReachedMessage) {
                this.poireachedMessage = unitGame.poiReachedMessage
            }
        },
        setupQuestion3: function(item) {
            this.question3 = item.detail

        },
        setupCluePOI: function(item) {
            if (item && item.detail && item.detail.mkdown) {
                this.clueMkdown = item.detail.mkdown;
            }
        },
        setupStartPage: function(elem) {
            this.startPage = true;
            if (elem && elem.detail && elem.detail.mkdown) {
                this.mkdown = elem.detail.mkdown;
            }
        },
        setupActivity: function(elem) {
            this.currentMLG = elem.detail;
            this.currentActivity = elem.detail._id
            this.$.currentMLG.processMLG(this.currentMLG);
        },

        setupUserScore: function(elem) {
            this.userScore = elem.detail;
        },

        openDialog: function(elem) {
            this.$.dialog.open()
        },

        addNotification: function(value) {
            this.badgeNumber += value.detail;
            if (this.badgeNumber > 0) {
                this.showBadge = false
                if (!this.wideLayout) {
                    this.$.toast.open()
                }
            }
        },

        updateNotification: function() {
            this.badgeNumber = 0
            this.showBadge = true
        },

        properties: {

            page: {
                type: String,
                reflectToAttribute: true,
                observer: '_pageChanged'
            },

            wideLayout: {
                type: Boolean,
                notify: true,
                readOnly: false,
                value: false,
            },

            badgeNumber: {
                type: Number,
                value: 0
            },

            userscore: {
                type: Array,
                notify: true
            },

            currentActivity: {
                type: String,
                notify: true
            },

            scoreToBeat: {
                type: Number,
                notify: true,
            },

            currentScore: {
                type: Number,
                notify: true,
                observer: '_scoreUpdated'
            },

            ajaxBody: {
                type: String,
                computed: 'processBody()'
            },
        },

        observers: [
            '_routePageChanged(route.page)'
        ],

        _routePageChanged: function(page) {
            this.page = this.route.path || 'login';
            if (this.page === "mapview") {
                if (typeof this.$.map.setMarkers == 'function') {
                    this.$.map.setMarkers();
                }
            }
        },

        _pageChanged: function(page) {
            // load page import on demand.
            console.log('my-' + page + '.html')
            this.importHref(
                this.resolveUrl('my-' + page + '.html'), null, null, true);
        },

        _scoreUpdated: function(newScore) {
            if (newScore > this.scoreToBeat) {
                this.$.validateScoreUser.generateRequest();
                this.scoreToBeat = newScore
            }
        },

        onLayoutChange: function(wide) {
            var drawer = this.$.drawer;
            if (wide && drawer.opened) {
                drawer.opened = false;
            }
        },

        processBody: function() {
            return JSON.stringify({
                id: this.currentActivity,
                score: this.currentScore
            });
        },

        _homePage: function() {

        }

    });
    </script>
</dom-module>
