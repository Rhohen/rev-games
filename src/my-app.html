<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="my-icons.html">
<dom-module id="my-app">
    <template>
        <style>
        :host {
            display: block;
            --app-primary-color: green;
            --app-secondary-color: black;
        }
        
        app-header {
            background-color: green;
            color: #fff;
        }
        
        app-header paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        
        .drawer-list {
            margin: 0 20px;
        }
        
        .drawer-list a {
            display: block;
            padding: 0 16px;
            line-height: 40px;
            text-decoration: none;
            color: var(--app-secondary-color);
        }
        
        .drawer-list a.iron-selected {
            color: black;
            font-weight: bold;
        }
        
        .drawer-list a.subroute {
            padding-left: 32px;
        }
        </style>
        <app-location use-hash-as-path route="{{route}}"></app-location>
        <app-route route="{{route}}" pattern="#/page" active={{activity}} data="{{routeData}}" tail="{{subroute}}"></app-route>
        <firebase-app name="rev" api-key="AIzaSyAs5k5zrYYERFXn1uO4guWX0OvpyX7fgA0" auth-domain="rev-game.firebaseapp.com" app={{app}} database-url="https://rev-game.firebaseio.com" storage-bucket="rev-game.appspot.com"></firebase-app>
        <firebase-auth id="auth" app-name="rev" user="{{user}}" on-error="handleError">
        </firebase-auth>
        <firebase-document id="doc" app-name='rev' path="/users" data="{{newuser}}">
        </firebase-document>
        <firebase-document id="userInfo" app-name='rev' path="/users/{{uid}}" data={{userInfo}}>
        </firebase-document>
        <firebase-document id="refConnected" app-name='rev' path="/.info/connected" data="{{connected}}">
        </firebase-document>
        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer>
                <app-toolbar>Menu</app-toolbar>
                <paper-button on-click="openDialog">Sign in</paper-button>
                <paper-button on-click="checkUser">List user</paper-button>
                <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="activity" href="/#activity">Activity</a>
                    <a name="instructions" href="/#instructions">Instructions and Objectives</a>
                    <a name="mapview" href="/#mapview">Map view</a>
                    <a name="questions" href="/#questions">Questions</a>
                    <a name="users" href="/#users">Connected users</a>
                </iron-selector>
            </app-drawer>
            <!-- Main content -->
            <app-header-layout has-scrolling-region>
                <app-header condenses reveals effects="waterfall">
                    <app-toolbar>
                        <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
                        <div title>ReVeRIeS games</div>
                    </app-toolbar>
                </app-header>
                <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
                    <my-activity name="activity"></my-activity>
                    <my-instructions name="instructions"></my-instructions>
                    <my-mapview id="map" name="mapview"></my-mapview>
                    <my-questions name="questions"></my-questions>
                    <my-users name="users"></my-users>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>
        <paper-dialog id="dialog">
            <h2>Choose pseudo</h2>
            <paper-input value={{pseudo}} label='Pseudo'></paper-input>
            <paper-button on-click="signInAnonymously" dialog-confirm autofocus role="button" tabindex="0" animated="" aria-disabled="false" elevation="0" class="x-scope paper-button-0">Accept</paper-button>
        </paper-dialog>
    </template>
    <script>
    Polymer({

                is: 'my-app',
                ready: function() {


                },
                statusChanged: function(old, newst) {
                        this.$.auth.auth.onAuthStateChanged(function(user) {
                            console.log(this)

                            if (user) {
                                if (!user.displayName) {
                                    user.displayName = this.pseudo;
                                    var size = Object.keys(this.newuser).length;
                                    this.set('uid', 'uid' + size)
                                    this.userInfo = {
                                        username: this.pseudo,
                                        uid: user.uid
                                    }
                                    var myConnectionsRef = this.app.database().ref('users/' + this.uid + '/connections');
                                    // stores the timestamp of my last disconnect (the last time I was seen online)
                                    var lastOnlineRef = this.app.database().ref('users/' + this.uid + '/lastOnline');
                                    var connectedRef = this.app.database().ref('.info/connected');;
                                    connectedRef.on('value', function(snap) {

                                            if (snap.val() === true) {
                                                // We're connected (or reconnected)! Do anything here that should happen only if online (or on reconnect)

                                                // add this device to my connections list
                                                // this value could contain info about the device or a timestamp tootho
                                                var con = myConnectionsRef.push(true);

                                                // when I disconnect, remove this device
                                                con.onDisconnect().remove();

                                                // when I disconnect, update the last time I was seen online

                                                //lastOnlineRef.onDisconnect().set(this.app.database().ServerValue.TIMESTAMP);
                                            }
                                        })
                                    }}}.bind(this))
                            },
                            openDialog: function(elem) {
                                    this.$.dialog.open()
                                },
                                signInAnonymously: function() {
                                    console.log(this)
                                    this.$.auth.auth.signInAnonymously();
                                    this.statusChanged()
                                },
                                checkUser: function() {
                                    console.log(this.$.auth.user);


                                    //this.set('example',{: {login:'truc',uid:this.auth.user.uid})
                                },

                                properties: {

                                    page: {
                                        type: String,
                                        reflectToAttribute: true,
                                        observer: '_pageChanged'
                                    },

                                },

                                observers: [
                                    '_routePageChanged(route.page)'
                                ],

                                _routePageChanged: function(page) {
                                    this.page = this.route.path || 'activity';
                                    if (this.page === "mapview") {
                                        if (typeof this.$.map.setMarkers == 'function') {
                                            this.$.map.setMarkers();
                                        }
                                    }
                                },

                                _pageChanged: function(page) {
                                    // load page import on demand.
                                    this.importHref(
                                        this.resolveUrl('my-' + page + '.html'), null, null, true);
                                }

                        });
    </script>
</dom-module>
