<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../src/element/auth-manager/auth-manager.html">
<link rel="import" href="../../src/element/auth-manager/userProfile.html">

<dom-module id="my-login">
    <template>
        <style>
        :host {
            display: block;
            padding: 10px;
        }
        
        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <auth-manager status={{status}} id="manager"></auth-manager>
        <div hidden="{{status.logged}}" class="card">
            <form class="insidePaper" id="authform" is="iron-form" method="post" action="/login">
                <h1>Log in</h1>
                <paper-input on-keydown="checkEnter" name="name" value={{nameVal}} label="Name" required></paper-input>
                <paper-input on-keydown="checkEnter" type="password" value="{{passVal}}" name="password" label="password" required></paper-input>
                <paper-button raised on-click="_submit">Submit</paper-button>
                <paper-button raised on-click="_reset">Reset</paper-button>
                <div class="output"></div>
            </form>
        </div>
        <template is="dom-if" if="{{status.logged}}">
            <user-profile name="{{status.name}}" email="{{status.email}}" avatar="{{status.avatar}}"></user-profile>
        </template>
    </template>
    <script>
    Polymer({
        ready: function() {},
        logout: function() {
            this.$.manager.logout();
        },
        handleAuth: function() {
            console.log('resp')
        },
        _submit: function() {
            this.$.manager.authenticate(this.nameVal, this.passVal);
        },
        setStatus: function(status) {
            this.status = status.detail
            console.log(status.detail)
        },
        _signup: function() {
            this.$.signupForm.submit()
        },
        checkEnter: function(evt) {
            if (evt.keyCode === 13) {
                this._submit()
            }
        },

        is: 'my-login',
        property: {
            status: {}

        }
    });
    </script>
</dom-module>
