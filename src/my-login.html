<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-auth-script.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-database-script.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app-script.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../src/element/auth-manager/auth-manager.html">
<link rel="import" href="../../src/element/auth-manager/userProfile.html">
<dom-module id="my-login">
    <template>
        <style>
        :host {
            display: block;
            padding: 10px;
        }
        
        .buttonClass {
            width: 100%;
        }
        
        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <firebase-auth id="auth" user="{{user}}" provider="google">
        </firebase-auth>
        <div hidden="{{user}}">
            <div class="card">
                <h1>Register user</h1>
                <paper-input on-keydown="checkEnter" name="email" value={{mailSignup}} label="email" required></paper-input>
                <paper-input on-keydown="checkEnter" type="password" value="{{passSignup}}" name="password" label="password" required></paper-input>
                <paper-button raised on-click="signup">Signup</paper-button>
                <div class="output"></div>
            </div>
            <div class="card">
                <h1>Login</h1>
                <paper-input name="email" value={{mail}} label="Name" required></paper-input>
                <paper-input type="password" value="{{pass}}" name="password" label="password" required></paper-input>
                <paper-button raised on-click="login">Login</paper-button>
                <div class="output"></div>
            </div>
        </div>
        <div hidden="{{!user}}">
            <user-profile id="userProfile" name="{{status.name}}" email="{{status.email}}" avatar="{{status.avatar}}" badges="{{status.badges}}"></user-profile> 
            <paper-button raised style="width:100%;background-color: white" on-click='logout'>Logout</paper-button>
        </div>
        <paper-toast id="signupToast" text="Signup success with email " + [[mailSignup]]></paper-toast>
        <paper-toast id="signinToast" text="Signup success with email " + [[mail]]></paper-toast>
    </template>
    <script>
    Polymer({
        ready: function() {

        },


        logout: function() {
            firebase.database().ref('users/' + this.user.uid + '/').set({
                username:this.user.email,
                status: 'offline'
            });

            this.$.auth.signOut()
        },
        signup: function() {
            this.$.auth.createUserWithEmailAndPassword(this.mailSignup, this.passSignup).then((result) => {
                this.$.signupToast.show()
            })

        },
        setStatus: function(status) {
            this.status = status.detail
            this.fire('userName', status.detail.name)
            this.fire('userScore', status.detail.scores)
            console.log(status.detail)
        },
        login: function() {
            this.$.auth.signInWithEmailAndPassword(this.mail, this.pass).then((user) => {
                this.$.signinToast.show()
                var ref = firebase.database().ref("users/"+user.uid + '/');
                ref.onDisconnect().set({
                    username:user.email,
                    status:'offline'});

                firebase.database().ref('users/' + user.uid + '/').set({
                    username: user.email,
                    status: 'online'
                });

            })
        },
        observers: ['_conStat(user, conStatData)'],
        _conStat: function(user, status) {
            if (status === true) {
                firebase.app('player').database().ref('/presence/' + user.uid).onDisconnect().set('offline')
            }
        },

        is: 'my-login',

        property: {
            status: {}

        }
    });
    </script>
</dom-module>
