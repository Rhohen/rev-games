<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">

<dom-module id="my-lobby">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 8px;
        margin: 10px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <firebase-document id="doc" log path="/lobby/gameID/{{roomname}}" data="{{data}}"></firebase-document>

    <firebase-auth id="auth" user="{{user}}" provider="google"></firebase-auth>

    <div class="card">

      <h1>Activity name</h1>

      <paper-button id="add" on-tap="deleteUser" raised>Quitter Lobby</paper-button>

      <template is="dom-repeat" items="{{usersTab}}" as="noUser">
        <paper-icon-item>
            <iron-icon src="element/images/no_avatar.png" item-icon></iron-icon>
            <paper-item-body>
                <div><span>{{noUser}}</span></div>
            </paper-item-body>
                <template is="dom-if" if="{{_isWaiting(noUser)}}" restamp>
                 <div><paper-spinner-lite active class="green"></paper-spinner-lite></div>
                 </template>
                 <template is="dom-if" if="{{!_isWaiting(noUser)}}" restamp>
                 <div><iron-icon icon="vaadin:check"></iron-icon></div>
                 </template>
        </paper-icon-item>
      </template>

      <div style="text-align: center"><paper-button id="playButton" raised disabled> PLAY </paper-button></div>
      
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-lobby',

      deleteUser: function() {
        //exemple fonctionnel de suppression on pourra utiliser le principe pour supprimer le pseudo du lobb si l'user quitte la page
        this.$.doc.ref.child(this.idForDeletion).remove()
      },


      unlockButton: function() {
        if (this.count == 5/*this.data.numberPlayers*/) {
          this.$.playButton.disabled = false
        } else {
          this.$.playButton.disabled = true
        }
      },

      updateUserTab: function() {
        var usersWaiting = Object.values(this.data)
        this.count = 0
        console.log(usersWaiting)
        console.log(usersWaiting.length)
        this.splice('usersTab',0,5)
        for (var i = 0; i < 5; i++) {
          if (i < usersWaiting.length) {
            if (usersWaiting[i].userName == this.user.email) {
              var usersIds = Object.keys(this.data)
              this.idForDeletion = usersIds[i]
              console.log(this.idForDeletion)
            }
            console.log
            this.push('usersTab', usersWaiting[i].userName)
            this.count += 1
          } else {
            this.push('usersTab', "Awaiting player")
          }
          
        }
      },

      _isWaiting: function(userNick) {
        console.log(userNick)
        if (userNick == "Awaiting player") {
          return true
        } else {
          return false
        }
      },

      properties: {

        usersTab: {
          type: Array,
          value : []
        },

        count: {
          type: Number,
          value: 0,
          observer: 'unlockButton'
        },

        data: {
          type: Object,
          notify: true,
        },

        idForDeletion: {
          type: String,
          notify: true
        }

      },

      observers: [
        'updateUserTab(data.*)'
      ]

    });

  </script>

</dom-module>
