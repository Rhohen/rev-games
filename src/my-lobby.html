<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="my-lobby">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 8px;
        margin: 10px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <firebase-document log path="/lobby" data="{{data}}"></firebase-document>

    <div class="card">

      <h1>Activity name</h1>

      <paper-input id="input" label="Enter username here"></paper-input>
      <paper-button id="add" on-tap="addUser">Add user</paper-button>

      <iron-ajax url="testLobby.json" handle-as="json" last-response="{{user}}" id="ajaxLoader"></iron-ajax>

      <template is="dom-repeat" items="{{usersTab}}" as="noUser">
        <paper-icon-item>
            <iron-icon src="element/images/no_avatar.png" item-icon></iron-icon>
            <paper-item-body>
                <div><span>{{noUser}}</span></div>
            </paper-item-body>
                 <div><paper-spinner-lite active class="green"></paper-spinner-lite></div>
        </paper-icon-item>
      </template>

      <div style="text-align: center"><paper-button id="playButton" raised disabled> PLAY </paper-button></div>
      
    </div>

  </template>

  <script>

    Polymer({

      is: 'my-lobby',

      addUser: function() {
        this.push('data', this.$.input.value);
        this.$.input.value = null
      },


      unlockButton: function() {
        if (this.count == 5/*this.data.numberPlayers*/) {
          this.$.playButton.disabled = false
        } else {
          this.$.playButton.disabled = true
        }
      },

      updateUserTab: function() {
        var usersWaiting = Object.values(this.data)
        this.count = 0
        console.log(usersWaiting)
        console.log(usersWaiting.length)
        this.splice('usersTab',0,5)
        for (var i = 0; i < 5; i++) {
          if (i < usersWaiting.length) {
            console.log
            this.push('usersTab', usersWaiting[i])
            this.count += 1
          } else {
            this.push('usersTab', "Awaiting player")
          }
          
        }

      },

      properties: {

        usersTab: {
          type: Array,
          value : []
        },

        count: {
          type: Number,
          value: 0,
          observer: 'unlockButton'
        },

        data: {
          type: Object,
          notify: true,
          observer: 'updateUserTab'
        },

      },

      observers: [
        'updateUserTab(data.*)'
      ]

    });

  </script>

</dom-module>
