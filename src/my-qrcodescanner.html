<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/file-upload/file-upload.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<dom-module id="my-qrcodescanner">
    <template>
        <style>
        :host {
            display: block;
            padding: 10px;
        }
        
        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <div class="card">
            <div class="circle">5</div>
            <h1>QR codes</h1>
            <iron-collapse opened="{{!isDisabled}}">
                <file-upload hide-fileList progress-hidden raised name="qrscan" id="qrscan" method="POST" accept="image/*;capture=camera" target="/qrscan">Upload qr code
                </file-upload>
            </iron-collapse>
            <iron-collapse id="qrInvalid">
                <div>{{poiincorrectMessage}}</div>
                <paper-button on-click="retry">Retry</paper-button>
            </iron-collapse>
            <iron-collapse id="qrValid">
                <div>{{poireachedMessage}}</div>
                <paper-button on-click="next">Next</paper-button>
            </iron-collapse>
        </div>
    </template>
    <script>
    Polymer({


        is: 'my-qrcodescanner',
        ready: function() {
            this.$.qrscan.addEventListener('success', this.qrscanListener.bind(this))
            this.isDisabled = false
            console.log(this.poi)
        },
        qrscanListener: function(item) {
            if (item && item.detail && item.detail.xhr && item.detail.xhr.response) {
                var code = item.detail.xhr.response
                var pass = code == '[' + this.poi._id + ']'
                if (!pass) {
                    this.$.qrInvalid.show()
                    this.isDisabled = true
                } else {
                    this.$.qrValid.show()
                    this.isDisabled = true
                }
            }
        },
        retry: function() {
            this.$.qrInvalid.hide()
            this.$.qrValid.hide()
            this.isDisabled = false
        },
        _poiObserver: function(item) {
            console.log(item)
        },
        property: {
            poi: {
                type: Object,
                notify: true,
                obersver: '_poiObserver',
            },
            poiincorrectMessage: {
                type: String,
                notify: true,
            },
            poireachedMessage: {
                type: String,
                notify: true,
            }

        }

    });
    </script>
</dom-module>
