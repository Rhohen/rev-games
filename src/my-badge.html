<link rel="import" href="../../bower_components/polymer/polymer.html">
<dom-module id="my-badge">
    <template>
        <style type="text/css">
        :host {
            display: block;
            padding: 10px;
        }
        
        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        </style>
        <div class="card">
        <iron-ajax auto id="listBadgeId" url="/user/badges" handle-as="json" last-response="{{badgeId}}"></iron-ajax>
          <template is="dom-repeat" items="{{badgeId}}" as="badgeId">
            <iron-ajax auto id="badgeAcquisLoader" url="/badge/{{badgeId.id}}" handle-as="json" last-response="{{badgeAcquis}}"></iron-ajax>
            <template is="dom-repeat" items="{{badgeAcquis}}" as="acquis">
              <user-badge badge-mediaid="{{acquis.badgePageId}}" label="{{acquis.label}}" badge-text="{{acquis.badgeText}}" badge-id="{{acquis._id}}"></user-badge>
            </template>
          </template>
        <template is="dom-repeat" items="{{items}}">
          <user-badge badge-mediaid="{{item.badgePageId}}" label="{{item.label}}" badge-text="{{item.badgeText}}" badge-id="{{item._id}}"></user-badge>
        </template>
        </template>
    	</div>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'my-badge',

        properties: {



        }
    })
})();
</script>
