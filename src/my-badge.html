<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<dom-module id="my-badge">
    <template>
        <style type="text/css">
        :host {
            display: block;
            padding: 10px;
        }
        
        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        </style>
        <div class="card">
        <firebase-auth id="auth" user="{{user}}" provider="google"></firebase-auth>
        <firebase-query path="/users/{{user.uid}}/badges" data="{{userBadges}}"></firebase-query>
        <template is="dom-repeat" items="{{badgeIdTab}}">
          <iron-ajax auto id="badgeLoader" url="/badge/{{item}}" handle-as="json" last-response="{{badge}}"></iron-ajax>
          <template is="dom-repeat" items="{{badge}}" as="badge">
            [[badge.label]]
            <user-badge badge-mediaid="{{badge.badgePageId}}" label="{{badge.label}}" badge-text="{{badge.badgeText}}"></user-badge>
          </template>
        </template>
    	</div>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'my-badge',

        getBadges: function() {
            if (this.badgeIdTab) {
                this.splice('badgeIdTab', 0, this.badgeIdTab.length)
            }
            for (var i = 0; i < this.userBadges.length; i++) {
                this.push('badgeIdTab', this.userBadges[i].$key)
            }1
            console.log(this.badgeIdTab)
        },

        properties: {

          badgeIdTab: {
            type: Array,
            value: []
          },

        },

        observers: [
            'getBadges(userBadges.*)'
        ]
    })
})();
</script>
