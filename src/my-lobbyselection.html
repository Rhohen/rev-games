<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/vaadin-icons/vaadin-icons.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">

<dom-module id="lobby-selection">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        padding: 8px;
        margin: 10px;
        border-radius: 5px;
        background-color: #fff;
        color: #757575;
      }
      h1 {
        font-size: 22px;
        margin: 16px 0;
        color: #212121;
      }
    </style>

    <firebase-document id="doc" log path="/game1" data="{{data}}"></firebase-document>

    <firebase-auth id="auth" user="{{user}}" provider="google"></firebase-auth>

    <div class="card">

      <h1>Activity name</h1>


      <template is="dom-repeat" items="{{lobbyTab}}" as="lobbyName">
        <paper-icon-item>
            <iron-icon icon="vaadin:group" item-icon></iron-icon>
            <paper-item-body>
                <div><span>{{lobbyName}}</span></div>
            </paper-item-body>
              <div><paper-icon-button on-click="enterLobby" icon="vaadin:play" item-icon></iron-icon></div>
        </paper-icon-item>
      </template>

      <div style="text-align: center"><paper-button id="playButton" on-tap="setRoom" raised> Cr√©er une partie </paper-button></div>

      <paper-dialog id="setParam">
        <paper-input id="roomName" label="Room name"></paper-input>
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button on-tap="createRoom">Create room</paper-button>
      </paper-dialog>
      
    </div>

  </template>

  <script>

    Polymer({

      is: 'lobby-selection',

      setRoom: function() {
        this.$.setParam.open()
      },

      createRoom: function() {
        this.$.doc.ref.push({lobby : this.$.roomName.value});
      },

      properties: {

        lobbyTab: {
          type: Array,
          value : []
        },

      },

    });

  </script>

</dom-module>
