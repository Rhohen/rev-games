<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<dom-module id="user-badge">
    <template>
        <style type="text/css">
        .image {
            border-radius: 50%;
            width: 150px;
            height: 150px; 
        }
        </style>
        <iron-ajax id="ajaxLoader" url="{{url}}" handle-as="json" last-response="{{badge}}"></iron-ajax>
        <div>{{label}}</div>
        <marked-element markdown="{{itemMkdown}}">
                <div class="markdown-html"></div>
        </marked-element>
        <div>{{badgeText}}</div>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'user-badge',
        _loadPage: function(itemMediaId) {
            if (itemMediaId) {
                this.url = '/staticmedia/' + itemMediaId
                this.$.ajaxLoader.generateRequest()
            }
        },
        handleResponse: function(response) {
            this.itemMkdown = response.detail.__data__.response[0].mkdown
        },
        ready: function() {
            this.$.ajaxLoader.addEventListener('iron-ajax-response', this.handleResponse.bind(this))

            if (!this.badgeMediaid) {
                this.itemMkdown = "<img src='../../src/element/images/no_badge.png'>"
            }

        },
        properties: {
            badgeMediaid: {
                type: String,
                notify: true,
                observer: '_loadPage',
            },
            label: {
                type: String,
                notify: true,
            },
            badgeText: {
                type: String,
                notify: true,
            },
            badgeId: {
                type: String,
                notify: true,
            }
        }
    })
})();
</script>
