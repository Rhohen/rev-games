<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-card/paper-card.html">
<link rel="import" href="./imageResizer.html">
<dom-module id="chatroom-line">
    <style include="shared-styles">
    .element {
        align-self: stretch;
    }
    
    .remove {
        background-color: #eeeeee;
    }
    
    .header {
        width: 100%;
    }
    
    .suppress-action {
        display: inline-flex;
        flex-direction: row-reverse;
        padding: 10px;
    }
    
    .markdown-html img {
        max-width: 500px;
        max-height: 500px;
    }
    
    .inner {
        display: inline-flex;
        flex-flow: column;
        align-items: baseline;
        flex-wrap: wrap;
        justify-content: space-between;
        width: 100%;
    }
    </style>
    <template>
        <firebase-auth id="auth" user="{{user}}" provider="google">
            <div class="resourceElement">
                <paper-input value='{{line}}' label="Newline"></paper-input>
                <paper-button on-click="sendline" raised>Send line
                </paper-button>
                <paper-button on-click="clearChat" raised>Clear chat
                </paper-button>

                <image-resizer id="photoScan" name='Take picture' url='/userFile'></image-resizer>
            </div>
    </template>
    <script>
    (function() {
        'use strict';
        Polymer({
            is: 'chatroom-line',
            ready: function() {
                this.$.photoScan.addEventListener('success', this.getPhotoResponse.bind(this))

            },
            clearChat:function(){
                firebase.database().ref('messages/').set({})
                
            },

            getPhotoResponse: function(e) {
                var fileId = JSON.parse(event.detail.xhr.response)._id
                var ref = firebase.database().ref('messages/')
                var newPostRef = ref.push();
                newPostRef.set({
                    image: fileId,
                    author: this.user.email
                });

            },
            sendline: function() {
                var ref = firebase.database().ref('messages/')
                var newPostRef = ref.push();
                newPostRef.set({
                    line: this.line,
                    author: this.user.email
                });

            },
            properties: {}
        });
    })();
    </script>
</dom-module>
