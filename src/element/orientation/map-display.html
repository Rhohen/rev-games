<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/google-map/google-map.html">
<link rel="import" href="../../../bower_components/google-apis/google-maps-api.html">
<link rel="import" href="../../../bower_components/google-map/google-map-point.html">
<link rel="import" href="../../../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../../../bower_components/google-map/google-map-poly.html">
<link rel="import" href="../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="my-orientation.html">
<link rel="import" href="my-compass.html">
<dom-module id="map-display">
    <template>
        <style>

        </style>
        <iron-collapse opened="{{open}}">
            <paper-button raised on-click="nextActivity">Next</paper-button>
        </iron-collapse>
        <my-orientation angle="{{angle}}"></my-orientation>
        <google-maps-api api-key="AIzaSyBw9aJOCPfc4Hel0sTET3DgwJhuDeCDqdc" version="3.exp" id="gmapi"></google-maps-api>
        <google-map style="position:absolute;display:block;height:100%;width:100%;" zoom=15 api-key="AIzaSyBw9aJOCPfc4Hel0sTET3DgwJhuDeCDqdc" map={{mapsAPI}} id="gmap" latitude={{lat}} longitude={{long}}>
            <template is="dom-repeat" items={{markers}} as="marker">
                <google-map-marker drag-events title="{{marker.title}}" icon="https://maps.gstatic.com/mapfiles/ms2/micons/red-pushpin.png" on-google-map-marker-click="{{markerClicked}}" latitude="{{marker.latitude}}" longitude="{{marker.longitude}}"></google-map-marker>
            </template>
            <google-map-marker id="userMarker" latitude="{{userCoord.lat}}" class="userMarker" icon="https://maps.gstatic.com/mapfiles/ms2/micons/blue.png" longitude="{{userCoord.lng}}"></google-map-marker>
            <my-compass style="position: relative"  on-click="showDistance" angle="{{angle}}" headingdegree="{{headingDegree}}" headingdistance="{{headingDistance}}"></my-compass>
        </google-map>
        <paper-toast id="distToast" text="{{_computeDistance(headingDistance)}}"></paper-toast>
        <paper-toast id="userAtPOI" text="POI reached !"></paper-toast>
    </template>
    <script>
    (function() {
        'use strict';

        Polymer({
            is: 'map-display',
            ready: function() {
                this.markers = [];
                this.circles = [];

                this.$.gmap.addEventListener('google-map-ready', this.mapready.bind(this));
                this.userCoord = null;
            },
            mapready: function() {
                if (this.poi)
                    this.showPOI(this.poi)
            },

            CenterControl: function(controlDiv, map, self) {

                // Set CSS for the control border.
                var controlUI = document.createElement('div');
                controlUI.style.backgroundColor = '#fff';
                controlUI.style.border = '2px solid #fff';
                controlUI.style.borderRadius = '3px';
                controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
                controlUI.style.cursor = 'pointer';
                controlUI.style.marginBottom = '22px';
                controlUI.style.textAlign = 'center';
                controlUI.title = 'Click to go to compass mode';
                controlDiv.appendChild(controlUI);

                // Set CSS for the control interior.
                var controlText = document.createElement('div');
                controlText.style.color = 'rgb(25,25,25)';
                controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
                controlText.style.fontSize = '16px';
                controlText.style.lineHeight = '38px';
                controlText.style.paddingLeft = '5px';
                controlText.style.paddingRight = '5px';
                controlText.innerHTML = 'Compass mode';
                controlUI.appendChild(controlText);

                // Setup the click event listeners: simply set the map to Chicago.
                controlUI.addEventListener('click', function() {})
            },

            updateUser: function(coord) {
                this.set('userCoord', coord);
                this.set('hasCoord', true);
                console.log(coord)
                var _userCoord = new google.maps.LatLng(this.userCoord.lat, this.userCoord.lng);
                var _POICoord = new google.maps.LatLng(this.markers[0].latitude, this.markers[0].longitude);
                this.headingDistance = google.maps.geometry.spherical.computeDistanceBetween(_userCoord, _POICoord)
                this.headingDegree = google.maps.geometry.spherical.computeHeading(_userCoord, _POICoord)
                console.log("heading degree : " + this.headingDegree)
                console.log("distance remaining : " + this.headingDistance)
            },
            
            setControl: function() {
                var map = this.get('mapsAPI');
                this.showPOI(this.poi)
                var self = this
                var centerControlDiv = document.createElement('div');
                var centerControl = new this.CenterControl(centerControlDiv, map, self);
                centerControlDiv.index = 1;
                map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);


            },
            fireMap: function() {
                this.fire('api-loaded', null)

            },
            showPOI: function(item) {
                this.addMarker(item);

            },
            removePOI: function(item) {
                this.removeMarker(item);
            },
            removeMarker: function(item) {
                if (this.markers.length > 0) {
                    this.splice('markers', 0, 1);
                    this.removeArea(this.circles[0]);
                }
            },
            findIndex: function(item) {
                for (var i = 0; i < this.markers.length; i++) {
                    if (this.markers[i].id === item._id) {
                        return i
                    }
                }
                return -1
            },
            addMarker: function(item) {
                this.removeMarker()
                var map = this.get('mapsAPI')
                var lat = item.latitude;
                var long = item.longitude;
                var circle = new google.maps.Circle({
                    strokeColor: '#FF0000',
                    id: item._id,
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: '#FF0000',
                    fillOpacity: 0.35,
                    center: {
                        lat: item.map.areaLat,
                        lng: item.map.areaLong,
                    },
                    radius: item.map.areaRadius,
                })
                circle.setMap(map);
                console.log({
                    latitude: lat,
                    longitude: long,
                    areaLat: item.map.areaLat,
                    areaLong: item.map.areaLong,
                    radius: item.map.areaRadius,
                    id: item._id,
                })
                this.push('markers', {
                    latitude: lat,
                    longitude: long,
                    areaLat: item.map.areaLat,
                    areaLong: item.map.areaLong,
                    radius: item.map.areaRadius,
                    id: item._id,
                });
                this.push('circles', circle);
            },
            _getMarkeIndexById: function(id) {

                for (var i = 0; i < this.markers.length; i++) {
                    if (id == this.markers[i].id) return i;
                }
                return -1;

            },
            removeArea: function(item) {
                var id = item._id;
                var circles = this.get('circles')
                for (var i = 0; i < circles.length; i++) {
                    if (circles[i].id === id) {
                        circles[i].setMap(null);
                        var markerIndex = this._getMarkeIndexById(id);
                        this.set('markers.#' + markerIndex + '.radius', 0);

                    }
                }
            },

            showDistance: function() {
                this.$.distToast.open()
            },

            _computeDistance: function(distance) {
                return "Remaining distance : " + Math.round(distance) + " meters."
            },

            userReachPOI: function(newDistance) {
                if (newDistance <= this.circles[0].radius) {
                    this.$.userAtPOI.open()
                    this.open = true
                }
            },

            nextActivity: function() {
                this.open = false
                this.fire('poi-reached-from-mapview', null)
            },

            properties: {
                hasCoord: {
                    type: Boolean,
                    value: false,
                    notify: true,
                },
                userCoord: {
                    type: Object,
                    notify: true,
                },
                lat: {
                    type: Number,
                    value: 0,
                    notify: true
                },
                long: {
                    type: Number,
                    value: 0,
                    notify: true,
                },
                poi: {
                    type: Object,
                    notify: true
                },
                
                headingDistance: {
                    type: Number,
                    notify: true,
                    observer: 'userReachPOI'
                },

                headingDegree: {
                    type: Number,
                    notify: true
                }
            }
        })
    })();
    </script>
</dom-module>
