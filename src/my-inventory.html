<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="./element/inventory-view/inventory-item.html">
<dom-module id="my-inventory">
    <template>
        <style type="text/css">
        :host {
            display: block;
            padding: 10px;
        }
        
        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        </style>
        <div class="card">

    		<template is="dom-repeat" items="{{items}}">
             <inventory-item inventory-mediaid="{{item.itemPageId}}" item-text="{{item.text}}" resource-readonly="{{item.readonly}}" item-id="{{item._id}}"></inventory-item>
    		</template>
        <paper-button on-click="testAddItem">Add item</paper-button>
    	</div>
    </template>
</dom-module>
<script>
(function() {
    'use strict';
    Polymer({
        is: 'my-inventory',

        ready: function() {
           // this.$.ajaxLoader.addEventListener('iron-ajax-response', this.handleResponse.bind(this))
        },
        testAddItem:function(){
          this.addItem("5915c3975c67e835fc17c925")
        },
        addItem:function(item){
          if (this.item && this.item[0]) {
            this.push('items', this.item[0])
            this.fire('notificationLoaded', 1)
          }
          console.log(this.items)
        }
        ,
      	checkItem: function(allItems) {
      		var k = 0;
      		for (var i=0; i<items.length; i++) {
      			for (var j=0; j<allItems.length; j++) {
      				if (items.name == allItems.name) {
      					k++
      				}
      			}
      		}
      		if (k == allItems.length) {
      			return true
      		} else {
      			return false
      		}
      	},

        resetAll: function() {
          var defaultSafety = {type:"No item"}
          this.addItem(defaultSafety)
        	this.splice("items", 0, this.items.length -1)
          this.domHost.updateNotification()
        },

        properties: {
        	items: {
        		type: Array,
        		notify: true,
        	},

          badgeNumber: {
            type: String,
            notify: true
          }

        }
    })
})();
</script>
