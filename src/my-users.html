<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/akc-meta/akc-meta.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/polymerfire/firebase.html">
<dom-module id="my-users">
    <template>
        <style>
        :host {
            display: block;
            padding: 10px;
        }
        
        .card {
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 16px;
            margin: 24px;
            border-radius: 5px;
            background-color: #fff;
            color: #757575;
        }
        
        .circle {
            display: inline-block;
            height: 64px;
            width: 64px;
            border-radius: 50%;
            background: #ddd;
            line-height: 64px;
            font-size: 30px;
            color: #555;
            text-align: center;
        }
        
        .userName {
            --paper-icon-button-ink-color: blue;
            color: blue;
        }
        
        h1 {
            font-size: 22px;
            margin: 16px 0;
            color: #212121;
        }
        </style>
        <firebase></firebase>
        <firebase-document id="users" app-name='rev' path="/users" data="{{listusers}}">
        </firebase-document>
        <firebase-auth id="auth" app-name="rev" user="{{user}}" auth="{{auth}}" on-error="handleError">
        </firebase-auth>
        <firebase-document id="doc" app-name='rev' path="/users" data="{{userInfo}}">
        </firebase-document>
        <firebase-document id="refConnected" app-name='rev' path="/.info/connected" data="{{connected}}">
        </firebase-document>
        <akc-meta key="obj" value={{_toArray2(listusers)}}></akc-meta>
        <div class="card">
            <div class="circle"></div>
            <h1>Connected users</h1> {{item.value}}
            <akc-meta-query key="obj" value={{obj}}></akc-meta-query>
            <template is="dom-repeat" items="{{_toArray2(complete)}}" as="item">
                <paper-icon-button class="userName" style="getValue" icon="social:person"> </paper-icon-button> {{item.username}}
                <br>
            </template>
        </div>
    </template>
    <script>
    Polymer({
        ready: function() {
            this.$.doc.initializeStoredValue().then(this.listUsers.bind(this));
        },
        _toArray: function(obj) {

            console.log(this.$.auth.signedIn)
            console.log(this.user);
            var complete={}
            var k=Object.keys(obj)
            for(var i=0;i<k.length;i++){
                if(obj[k[i]].connections){
                var p=k[i] + ''
                complete[p]=obj[k[i]]  
                }
                
            }
            console.log(complete)
            var x = Object.keys(complete).map(function(key) {
                return {
                    value: complete[key]
                }
            });
            console.log(x)
            this.complete=complete
            },
        _toArray2: function(obj) {
            console.log(obj)
            var x = Object.keys(obj).map(function(key) {
                return obj[key]
            });
            return x
            console.log(x)
        },
        listUsers: function() {
            console.log(this.listusers)
            this.user=this._toArray(this.obj)
        },
        getValue: function() {

        },
        property: {
            obj: {
                type: Array,
                notify: true,
                value: function() {
                    return [];
                }

            },
            listusers: {
                type: Object,
                reflectToAttribute: true
            }
        },


        is: 'my-users',

    });
    </script>
</dom-module>
